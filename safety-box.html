<html lang="en">
<head>

<body>



<!--    <div class="container">-->
<div id="movieContainer" class="row">

  <button class="icon onclick="scrollLeft()"><i class="fas fa-angle-double-left"></button>
  <div id="cover">
    <div class="scroll-cards">

    </div>
  </div>
  <button class="icon onclick="scrollRight()"><i class="fas fa-angle-double-right"></button>
</div>
<!--    </div>-->


<div>

  <form class="row g-3">
    <div>
      <h3>Add a Movie!</h3>
    </div>
    <div class="col-md-6">

      <label for="title" class="form-label">Title: </label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="col-md-6">
      <label for="directorInput" class="form-label">Director</label>
      <input type="text" class="form-control" id="directorInput">
    </div>
    <div class="col-12">
      <label for="releaseDateInput" class="form-label">Release Date: </label>
      <input type="text" class="form-control" id="releaseDateInput" placeholder="Ex: '1996'">
    </div>
    <div class="col-12">
      <label for="castInput" class="form-label">Cast: </label>
      <input type="text" class="form-control" id="castInput">
    </div>
    <div class="col-md-6">
      <label for="plotInput" class="form-label">Plot: </label>
      <input type="text" class="form-control" id="plotInput">
    </div>

    <div class="col-md-4">
      <label for="inputGenre" class="form-label">Genre </label>
      <select id="inputGenre" class="form-select">
        <option selected>Choose...</option>
        <option>Sci-Fi</option>
        <option>Fantasy</option>
        <option>Comedy</option>
        <option>Thriller</option>
        <option>Horror</option>
        <option>Drama</option>
      </select>
    </div>

</div>







</body>
</html>
