<div class="col-12">
<form id="addMovieForm" class="row g-3">
  <div>
    <h3>Add a Movie!</h3>
  </div>
  <div class="col-md-6">

    <label for="titleInput" class="form-label">Title: </label>
    <input type="text" class="form-control" id="titleInput">
  </div>
  <div class="col-md-6">
    <label for="ratingInput" class="form-label">Rating: </label>
    <input type="text" class="form-control" id="ratingInput">
  </div>
  <div class="col-12">
    <label for="releaseDateInput" class="form-label">Release Date: </label>
    <input type="text" class="form-control" id="releaseDateInput" placeholder="Ex: '1996'">
  </div>
  <div class="col-12">
    <label for="castInput" class="form-label">Cast: </label>
    <input type="text" class="form-control" id="castInput">
  </div>
  <div class="col-md-6">
    <label for="plotInput" class="form-label">Plot: </label>
    <input type="text" class="form-control" id="plotInput">
  </div>

  <div class="col-md-4">
    <label for="genreInput" class="form-label">Genre </label>
    <select id="genreInput" class="form-select">
      <option selected>Choose...</option>
      <option>Sci-Fi</option>
      <option>Fantasy</option>
      <option>Comedy</option>
      <option>Thriller</option>
      <option>Horror</option>
      <option>Drama</option>
    </select>
  </div>

    <button id="addMovieButton" type="submit" class="btn btn-primary">Add Movie</button>
    <label for="addMovieButton"></label>
  </div>
</form>
